<div class="exercicio">
    <h1>1. Grid Básica</h1>
    <hr>

    <!-- Grid Básica -->
    <div class="container-fluid">
        <!--container fluid ocupa a tela inteira; container área fixa-->
        <div class="row">
            <!--Em linha-->
            <!--12 colunas da tela interira divido por 5 colunas de forma igualitária-->
            <div class="col bg-primary">1</div>
            <div class="col bg-danger">2</div>
            <div class="col bg-warning">3</div>
            <div class="col bg-info">4</div>
            <div class="col bg-secondary">5</div>
        </div>
        <div class="row mt-3"><!--ocupar mais espaço em um das colunas-->
            <div class="col bg-danger">1</div><!--Ocupa o tamanho restante de todas as outras col definidas -->
            <div class="col-4 bg-warning">2</div><!--Ocupa 4 colunas das 12-->
            <div class="col-5 bg-info">3</div><!--Ocupa 5 colunas das 12-->
            <div class="col bg-primary">4</div><!--Ocupa o tamanho restante de todas as outras col definidas -->
        </div>
    </div>

    <h1 class="mt-5">2. Grid Responsiva</h1>
    <hr>

    <!-- Grid Responsiva -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-primary">1</div> <!--col-12. Ocupa 12 colunas para todos os dispositivos-->
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-danger">2</div> <!--col-sm-6. Dispositivo pequeno cada elemento ocupa 6 partes de 12 colunas-->
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-warning">3</div><!--col-md-4. Dispositivo médio ocupa 4 partes de 12 colunas-->
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-info">4</div><!--col-lg-2. Dispositivo largo, cada elemento vai ocupar 2 colunas -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-success">5</div><!--col-lg-2. Dispositivo largo, cada elemento vai ocupar 2 colunas -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-secondary">6</div><!--col-xl-1. Dispositivo extra largo, cada elemento vai ocupar uma coluna-->
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-danger">7</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-info">8</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-success">9</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-secondary">10</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-warning">11</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-primary">12</div>
        </div>
    </div>

    <h1 class="mt-5">3. Quebra de Linha</h1>
    <hr>

    <!-- Quebra de Linha -->
    <div class="container-fluid">
        <div class="row">
            <!-- coloca linha em todos os dispositivos-->
            <div class="col-3 bg-primary">1</div>
            <div class="col-3 bg-danger">2</div>
            <!--Extrapola as 12 colunas ocorrendo a quebra de linha-->
            <div class="col-7 bg-success">3</div>
              <!--Ocupa a largura inteira da tela, forçando a quebra a linha-->
            <div class="w-100"></div>
          
            <div class="col-3 bg-warning">4</div>

        </div>
    </div>


    <h1 class="mt-5">4. Ordem</h1>
    <hr>

    <!-- Ordem -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-4 order-5 bg-primary">1</div>
            <!--quinto na ordem-->
            <div class="col-4 order-12 bg-danger">2</div>
            <!--décimo-segundo na ordem-->
            <div class="col-4 order-1 bg-warning">3</div>
            <!--primeiro da ordem-->
        </div>
    </div>

    <h1 class="mt-5">5. Offset</h1>
    <hr>

    <!-- Offset (Deslocamento) -->
    <div class="container-fluid">
        <div class="row">
            <!--ocupa 3 colunas, deslocou 7 colunas-->
            <div class="col-3 offset-7 bg-primary">1</div>
            <div class="col-4 offset-3 bg-danger">2</div>
            <div class="col-6 offset-1 bg-warning">3</div>
        </div>
    </div>


    <h1 class="mt-5">6. Alinhamento</h1>
    <hr>

    <!-- Alinhamento -->
    <div class="container-fluid">
        <div class="row h-300"> <!--linha com 300 px de altura. Flex direction por padrão é row-->
            <div class="col-4 align-self-end bg-primary">1</div>
            <div class="col-4 align-self-center bg-danger">2</div>
            <div class="col-4 align-self-start bg-warning">3</div>
        </div>
    </div>

</div>
