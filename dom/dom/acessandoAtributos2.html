<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>

        const lista = document.querySelector('div ul[destino="escritório"]') //ou poderia ser também querySelector('#compras')
        console.log('Elemento "ul"...............') 
        console.log('childNodes = ', lista.childNodes)
        console.log('destino =', lista.destino) // não vai funcionar, pq destino é um atributo personalizado. lista.id (funcionaria)
        console.log('getAttribute', lista.getAttribute('destino')) //getAttribute escritório
        console.log('hasAttribute =', lista.hasAttribute('destino')) // retorna true se atributo constar
        
        //setAttribute serve para setar um atributo ou criar
        lista.setAttribute('destino','empresa') // no atributo destino troca o valor por empresa
        lista.setAttribute('status', 'aberto') // cria atributo e valor respectivamente
        lista.removeAttribute('destino') // remove atributo destino

        /* obs: se for criar atributo personalizado, coloque sempre data-nomeAtributo, pois há um tratamento diferente */
        console.log(lista.dataset) //retorna todos os atributos com data-
        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia = 4 // consigo alterar o valor
        console.log(lista.getAttribute('data-urgencia')) //acessando data-urgencia


        //cuidado! Nem sempre os atributos que estão definido estarão disponíveis
        const label = document.querySelector('label')
        console.log(label.for) // não irá funcionar
        console.log(label.htmlFor) // Assim funcionará
        console.log(label.getAttribute('for')) // um jeito mais coerente de encontrar um identificador
        
        </script>
</body>

</html>
