<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log('getAttribute =', img.getAttribute('src')) // pegando atributo de uma tag
        console.log('src =', img.src) //pegando atributo específico
        console.log('["src"] =', img['src'] ) // outra forma do código acima, pode ser utilizado em objetos
        console.log('alt =', img.alt)

        // elementos implícitos
        console.log('Elemento "img"........................')
        console.log('NodeType =', img.nodeType) // retorna um nodeType com número que determina o tipo do elemento (pesquisar)
        console.log('NodeName', img.nodeName) // qual o nome daquele elemento
        
        const src = img.getAttributeNode('src') // vai me dar um nó desse atributo
        console.log('NodeType =', src.nodeType) // nodeType:2 (atributo)
        console.log('NodeName = ', src.nodeName)
        console.log('NodeValue =', src.nodeValue)

        const link = document.querySelector('a')
        console.log('Elemento "a".................')
        console.log('href =', link.href )
        console.log('firstChild.nodeType =',link.firstChild.nodeType) // NodeType:3 (nó do tipo texto)

        link.firstChild.nodeValue = 'Novo Texto' // o primeiro filho do link é um texto, e acabamos de alterar

        link.innerHTML = 'Novo Texto2' // Outra forma, mais usual


    </script>
</body>

</html>
