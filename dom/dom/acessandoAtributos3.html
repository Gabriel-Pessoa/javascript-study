<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>

        //obs: a forma mais eficiente de se conseguir um atributo é pelo id
       const lista = document.querySelector('#compras')

       //somente leitura
        console.log(lista.attributes) // pega todos os atributos
        // outra forma
       
       //acessando atributos personalizados
         console.log(lista.attributes[1])
        console.log(lista.attributes.destino) // segunda forma de acessar atributos
        
        // acessando atributos personalizados
        console.log(lista.attributes.id)
        console.log(lista.attributes[0])
       
       // console.log(lista.attributes.data-urgencia) não irá funcionar  
        console.log(lista.attributes['data-urgencia']) //irá funcionar

        lista.attributes.destino = 'casa' // não altera no html
        console.log(lista.attributes.destino)

    </script>
</body>

</html>
