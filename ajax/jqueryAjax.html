<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>


        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        // jQuery.ajax({})
        $.ajax({
            // objeto de configuração com parâmetros padrões internos sendo alterados
            url: 'parOuImpar',
            data: { //dados
                numero: 6
            },
            success(data) { // se obter sucessso
                exibirResultado('get', data)
            }
        })

        $.ajax({
            url: 'formulario',
            method: 'post',
            data: {
                nome: 'João',
                sobrenome: 'Silva'
            },
            success(data) {
                exibirResultado('post', data)
            },
            error(e) { // se erro
                exibirResultado('post', e) // vem todo o objeto erro, uma boa prática tratá-lo
            }
        })


    </script>
</body>
