<h2>Lista de Cursos</h2>

<div class="form-group row">

    <label class="col-sm-2 col-form-label">Filtrar por:</label>

    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Código</th>
            <th>Data Lançamento</th>
            <th>Duração</th>
            <th>Classificação</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td><img [src]=course.imageUrl alt="imagem" width="40" height="40"></td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.code | lowercase | replace: '-': ' ' }}</td>
            <td>{{ course.releaseDate | date:'dd/MM/yyyy' }}</td>
            <td>{{ course.duration }}</td>
            <td>
                <!-- Passando valor para componente filho-->
                <app-star [rating]="course.rating"></app-star> 
            </td>
            <td>
                <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary mr-2">Edit</a>
                <button (click)="deleteById(course.id)" class="btn btn-danger">Deletar</button>
            </td>
        </tr>
    </tbody>
</table>
