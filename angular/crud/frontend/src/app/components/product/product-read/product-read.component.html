<table>
    <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Ações</th>
    </tr>
    <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency: 'BRL' }}</td>
        <td>
            <a routerLink="/products/update/{{product.id}}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/products/delete/{{product.id}}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
    </tr>
</table>
