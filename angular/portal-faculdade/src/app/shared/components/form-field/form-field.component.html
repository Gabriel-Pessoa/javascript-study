<div [formGroup]="formGroup">
    <mat-form-field appearance="fill">
        <mat-label>{{label}}</mat-label>
        <input matInput 
               [placeholder]="label" 
               [name]="controlName" 
               [formControlName]="controlName"
               [type]="type">
        <mat-error *ngIf="validate.hasErrorValidate(formControl, 'required')">Campo obrigatório</mat-error>
        <mat-error *ngIf="validate.hasErrorValidate(formControl, 'email')">Email inválido</mat-error>
        <mat-error *ngIf="validate.hasErrorValidate(formControl, 'minlength')">Quant. caracteres muito pequeno</mat-error>
        <mat-error *ngIf="validate.hasErrorValidate(formControl, 'maxlength')">Quant. caracteres muito grande</mat-error>
        <mat-error *ngIf="validate.hasErrorValidate(formControl, 'min')">Valor abaixo do permitido</mat-error>
        <mat-error *ngIf="validate.hasErrorValidate(formControl, 'max')">Valor acima do permitido</mat-error>
    </mat-form-field>
</div>
