<div class="teacher">

    <ng-container *ngIf="(data$ | async) as data ">
        <app-table [dataSource]="data" [displayedColumns]="['name', 'age', 'email', 'discipline']"></app-table>
    </ng-container>

    <span *ngIf="!(data$ | async)">Carregando...</span>

    <mat-card class="card-container">
        <mat-card-title>Cadastrar novo professor</mat-card-title>
        <form novalidate [formGroup]="teacher" (ngReset)="restartForm()" *ngIf="teacher">
            <mat-card-content>
                <app-form-field label="nome" controlName="name" [formGroup]="teacher"></app-form-field>
                <app-form-field label="idade" controlName="age" [formGroup]="teacher" type="number"></app-form-field>
                <app-form-field label="email" controlName="email" [formGroup]="teacher"></app-form-field>
                <app-form-field label="disciplina" controlName="discipline" [formGroup]="teacher"></app-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="submit($event)" mat-raised-button color="primary">Salvar</button>
                <button type="reset" mat-raised-button color="accent">Reiniciar</button>
            </mat-card-actions>
        </form>
    </mat-card>
    
</div>
