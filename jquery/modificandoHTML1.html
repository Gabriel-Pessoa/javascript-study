<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID!</div>

    <script>
        //Conteúdo 1
        $('#conteudo1').append('<p>1</p>') //add elemento 

        // Conteúdo 2
        //array de elementos do tipo li
        const elementos = [
            $('<li></li>').append('Arroz'), //criando elemento a partir do jQuery, tanto com a tag completa ou reduzida
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]

        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos) // criei elemento lista add os elementos para a list antes dele
        $('#conteudo2').append(lista) // 
        
        // Conteúdo 3
        $('#conteudo3').append('<h1>1</h1>').append('<h1>2</h1>')
            .prepend('<h1>0</h1>') // posso tanto colocar um array de elementos , como elementos separados por vírugla
        
        $('#conteudo3').html('<h1>123</h1>') // substitui o conteúdo do elemento selecionado

        $('#conteudo3').text('<h1>123</h1>') // substitui porém não vai interpretar a tag html        

        //Alterando todos
        $('div[id]').html('<strong>Todos!</strong>') // selecionando todos as div com id em uma única chamada. Para selecionar todas as div independente de id $('div')


    </script>
</body>
