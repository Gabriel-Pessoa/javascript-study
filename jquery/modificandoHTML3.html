<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>

        // $(function() {  quando a página (dom/document) estiver pronta, chame essa callback.

        // })


        $(document).ready(function () { // quando a página (dom/document) estiver pronta, chame essa callback. É recomendável trabalhar assim pq foge do escopo global
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]

            const linhas = pessoas.map(p => {
                const tdNome = $('<td>').append(p.nome)
                const tdNota = $('<td>').append(p.nota) // diferente

                /*todas as formas abaixo funcionarão*/
                //return $('<tr>').append(tdNome).append(tdNota)
                // return $('<tr>').append([tdNome, tdNota])
                return $('<tr>').append(tdNome, tdNota)
            })

            const tabela = $('<table>').append(linhas)
                .css('border', 'solid 5px')

            $('#conteudo').append(tabela)

        })

        // const tr = pessoas.map(element => {
        //     return `<tr><td>${element.nome}</td><td>${element.nota}</td></tr>`

        // })

        // $('#conteudo').append('<table>').append(tr)

    </script>
</body>
