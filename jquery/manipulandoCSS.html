<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='resultado'></div>
    <script>
     
        const fonte = $('#div1').css('font-family') // ler atributo fonte e armazena numa variável
        $('#resultado').append(fonte)

        $('#div1').css('font-size','3em')
        $('#div1').css({ 'font-size': '3.5em', 'color': 'yellow'}) // passando objeto e alterando várioass atributos
        $('#div1').css('font-size', function() { // passa uma callback e altera
            return `${2 * 2}em`
        })
        $('#div2').addClass('destaque')

        const temClasse = $('#div2').hasClass('destaque')
        $('#resultado').append(`<br>Tem classe? ${temClasse}`)

        $('#div2').removeClass('destaque')
        $('#div2').toggleClass('destaque') // senão tiver, ele add
        $('#div2').toggleClass('destaque')


    </script>
</body>
