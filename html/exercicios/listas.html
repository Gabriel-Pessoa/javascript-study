<h1>Listas</h1>

<!--Listas Ordenadas-->
<h2>Aprovados</h2>
<!--A tag que usa para ordenar lista é 'ol' contendo os lista itens-->
<ol>
    <li>Bia</li>
    <li>Pedro</li>
    <li>Ana</li>
    <li>João</li>
</ol>

<!--Lista Não Ordenada-->
<h2>Listas de Compras</h2>

<!--A tag que usa para  lista não ordenada é 'ul' contendo os lista itens-->
<ul>
    <li>Queijo</li>
    <li>Leite</li>
    <li>Arroz</li>
    <li>Pão</li>
</ul>


<!--Lista de Definições-->
<h2>Principais termos do glossário de Cloud Computing</h2>
<dl>
    <dt>BaaS</dt> <!--Termo que quer definir-->
    <dd>Backend Como Serviço</dd>  <!--Definição-->

    <dt>IaaS</dt>
    <dd>Infraestrutura Como Serviço</dd>

    <dt>Paas</dt>
    <dd>Plataforma Como Serviço</dd>

    <dt>Saas</dt>
    <dd>Software Como Serviço</dd>
</dl>
