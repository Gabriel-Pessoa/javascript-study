<h1>Links</h1>

<!--Url Absoluta-->
<a id="inicio" href="http://www.google.com.br">Google 1</a><br> <!--Sem http:// na frente da url o sistema procura a url na sua aplicação-->
<a href="http://www.google.com.br" target="_blank">Google 2</a><br><br> <!--Tag com propriedade para abrir uma nova aba-->

<!--Url Relativas-->
<a href="index.html">Voltar 1</a><br>
<a href="/index.html">Voltar 2</a><br>
<a href="../index.html">Voltar 3</a><br><br>
<!--Obs: Dependendo de onde eu esteja, o link pode funcionar ou não. Mas, o principal é que não podemos sair da pasta que está sendo servida, a raiz
(html)-->

<!--Url para email-->
<!--Se quiser um link que direciona para um email específico-->
<a href="mailto:gbritopessoa@gmail.com">Entre em contato</a><br><br>
