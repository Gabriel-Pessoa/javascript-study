<!--HTML - Hyper Text Markup Linguage
Hiper texto é um texto linkado (faz referência a outro texto, através de um click) -->

<!-- Exemplos de html com corpo. Obs: essas tags são fictícias-->
<tag> <!--Ex1: O corpo dessa tag "tag" é o que vai desde da sua abertura até o seu fechamento-->
    <bla> <!--Ex2: O corpo dessa tag "bla" é o que vai desde da sua abertura até o seu fechamento-->
        <opa>Texto</opa>
        <opa>Texto</opa>
        <opa>Texto</opa>
    </bla> <!--Ex2: Até aqui--> 
</tag> <!--Ex1: Até aqui-->


<!-- Exemplos de html sem corpo. Obs: essas tags existem no html-->
<meta><br><input>
<tag /><meta /><br /><input /> <!--Padrão do react-->



<!--Tag com corpo e com parâmetros-->
<tag param1="valor1" param2='valor2'>
    <!--Corpo da tag-->
</tag>


<!--Tag sem corpo e com parâmetros-->
<tag param1="valor1" param2='valor2'/> <!--Aceita aspas simples ou duplas-->


<!--Da mesma forma que temos tags definidas no html, também temos parâmetros definidos no html-->

<input type="text"> <!-- tag input, parâmetro por padrão text-->

<input type="button" value="Processar"> <!-- input do tipo button e o valor-->



<!-- Com o html5 podemos criar nossos próprios parâmetros-->

<input type="text" cod3r-cpf> <!-- Pego um JS que vai ler todos os input que tem esse parâmetro (pode ser somente valor ou
chave valor-->



<!--Situação fictícia-->
<Calendario></Calendario> <!--Essa tag não existe no html, mas com o html5 podemos criar novas tags e personalizar de uma forma
que toda a chamada dessa tag mostre aquele padrão criado-->
