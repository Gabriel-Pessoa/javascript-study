<!doctype html> <!--Quer dizer que estou trabalhando com html5. Com isso o browser vai saber que tipo de lógica vai renderizar os componentes à depender da versão do html-->
<html> <!--Tudo começa aqui-->
<!--A página do html são dividas em duas grandes partes: head e body-->
    <head> <!--Elemento não visuais, com exceção do title. O restante são tags de meta dados. Podemos referenciar nessa tag css e JS-->
        <meta charset="utf-8"> <!--Para não ter problema de redenrizar a páginas (acentuações e coisas do tipo)-->
        <title>Anatomia HTML</title>
       <!--referências para CSS e JS-->
      <!--  <link rel="stylesheet" href="style.css">
        <script src=""></script> -->
    </head>
    <body>
        <header>
            <h1>Exercícios HTML</h1>
        </header>
        <nav>
            <a href="/">Navegação</a>
        </nav>
        <section id="conteudo">
            Conteúdo
        </section>
        <aside>
            Lateral
        </aside>
        <footer>
            Rodapé
        </footer>
    </body>
</html>
