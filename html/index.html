        //Com atributo personalizado
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo') // não preciso do #, pois já está requerendo pelo id 

            link.onclick = function (e) {
                e.preventDefault() // Prever comportamento padrão
                fetch(link.getAttribute('wm-nav')) //fetch faz um requisição ajax baseado em promisse. O atributo href especifica o destino do link
                    .then(resp => resp.text())//then retorna a resposta de uma promisse, resp.text (promisse)for resolvida serve para pegar o conteúdo html abaixo
                    .then(html => conteudo.innerHTML = html) // vai substituir o conteudo da section com id 'conteudo'
            }

        })
    </script>
